<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="hello">
      hello world
    </div>
    <div id="goodbye">
      goodbye cruel world
    </div>

    <div id="square">
      square
    </div>

    <button type="button" id="hello-btn">Hello</button>
    <button type="button" id="goodbye-btn">Goodbye</button>
    <button type="button" id="slow-goodbye-btn">Slow Goodbye</button>


    <!-- don't need all this functionality for now but easier to include one file during dev -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <!-- add animation code here -->
    <script type="text/javascript">
      var helloTween = new TweenLite.to("#hello", 1.5, {backgroundColor: "green", color: "white", ease:Power2.easeInOut, paused: true});

      var goodbyeTween = new TweenLite.to("#goodbye", 2.0, {backgroundColor: "black", color: "white", ease:Power3.easeInOut, paused: true});

      var alerty = function() {
        alert("this is an alert");
      }

      document.getElementById('hello-btn').onclick = function() {
        helloTween.resume();
      }
      document.getElementById('goodbye-btn').onclick = function() {
        goodbyeTween.resume();
      }
      document.getElementById('slow-goodbye-btn').onclick = function() {
        // update delay param of goodbye tween before resuming
        // turns out updating delay param doesn't work here
        goodbyeTween.vars.delay = 10;
        goodbyeTween.vars.onComplete = alerty;
        console.dir(goodbyeTween.vars);
        goodbyeTween.resume();
      }

      var sqTimeline = new TimelineMax({repeat:-1, yoyo:true});
      var colors = ["red", "green", "blue", "yellow"];
      var duration = 1;
      var easing = Power3.easeInOut;

      colors.forEach(function(color) {
        sqTimeline.to('#square', duration, {borderColor: color, ease: easing});
      });



    </script>
  </body>
</html>
